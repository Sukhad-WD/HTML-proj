<!DOCTYPE html>

<head>

    <title>Nested list</title>
</head>
<body>
    <ul>
      <li>A</li>
        <li>B
        <ol>
            <li>A</li>
              <li>B
            <ul>
                <li>A</li>
                <li>B</li>
            </ul>
        </li>
        <li>C</li>
                      </ol>
               </li>
        <li>C</li>
                       </ul>

    
</body>
